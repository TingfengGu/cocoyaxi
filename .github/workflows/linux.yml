name: Linux

on:
  pull_request:
    branches:
      - master
    paths:
      - '!*.md'
  push:
    branches:
      - master
    paths:
      - '!*.md'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@dev

      - name: Tests
        run: |
          xmake -a
          xmake r unitest -a
          xmake r flag -xy
          xmake f -m debug
          xmake -a
          xmake r unitest -a
          xmake r flag -xy